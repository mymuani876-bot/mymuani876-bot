<h3>üèÜ Ranking</h3>

<tr><th>No</th><th>Nama</th><th>Skor</th></tr>
</table>

<script>
let a,b,operator,hasil;
let skor=0;
let nyawa=3;
let pemain="";
let dataSkor=[];

function mulai(){
pemain=document.getElementById("nama").value;
if(pemain===""){
alert("Pilih nama dulu!");
return;
}

skor=0;
nyawa=3;
document.getElementById("skor").innerText=skor;
document.getElementById("nyawa").innerText=nyawa;
document.getElementById("pesan").innerText="";
buatSoal();
}

function buatSoal(){
a=Math.floor(Math.random()*10)+1;
b=Math.floor(Math.random()*10)+1;

let ops=["+","-","√ó","√∑"];
operator=ops[Math.floor(Math.random()*ops.length)];

if(operator==="+") hasil=a+b;
if(operator==="-") hasil=a-b;
if(operator==="√ó") hasil=a*b;
if(operator==="√∑"){
hasil=a;
a=a*b;
}

document.getElementById("soal").innerText=a+" "+operator+" "+b+" = ?";
document.getElementById("jawaban").value="";
}

function cek(){
if(nyawa<=0) return;

let j=parseInt(document.getElementById("jawaban").value);

if(j===hasil){
skor+=10;
document.getElementById("pesan").style.color="green";
document.getElementById("pesan").innerText="Benar üéâ";
}else{
nyawa--;
document.getElementById("pesan").style.color="red";
document.getElementById("pesan").innerText="Salah! "+hasil;
}

document.getElementById("skor").innerText=skor;
document.getElementById("nyawa").innerText=nyawa;

if(nyawa<=0){
document.getElementById("soal").innerText="Game Over üò¢";
simpanRanking();
}else{
setTimeout(buatSoal,1000);
}
}

function simpanRanking(){
dataSkor.push({nama:pemain, skor:skor});
dataSkor.sort((a,b)=>b.skor-a.skor);

let tabel=document.getElementById("ranking");
tabel.innerHTML="<tr><th>No</th><th>Nama</th><th>Skor</th></tr>";

dataSkor.forEach((d,i)=>{
tabel.innerHTML+=`<tr><td>${i+1}</td><td>${d.nama}</td><td>${d.skor}</td></tr>`;
});
}
</script>
